<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/reshot-icon-weather-EJPNZMV8U5.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="bg-gray-700 text-white">
    <div class="flex justify-center mt-4">
      <input
        id="cityInput"
        class="text-black text-center"
        type="text"
        placeholder="Put a City Name"
      />
    </div>
    <div class="flex justify-center">
      <img src="" class="weatherLogo" />
      <div class="flex flex-col text-center justify-center">
        <span id="city"></span><br />
        <span id="nowTemp"></span> <br />
        <span id="minTemp"></span> <br />
        <span id="maxTemp"></span><br />
        <span id="humidity"></span><br />
        <span id="wind"></span>
      </div>
    </div>
    <div
      id="forecastContainer"
      class="flex flex-row justify-center justify-evenly"
    ></div>
    <script type="module" src="./component-js/weatherdata.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
